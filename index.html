<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango - Ticket Booking</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <h1>Flatdango - Ticket Booking</h1>
    </header>
    <main>
      <section id="movies">
        <h2>Choose a movie</h2>
        </ul>
      </section>
      <section id="seats">
        <h2>Choose your seats</h2>
        <div class="screen"></div>
        <div class="seats">
        </div>
        <div class="note">
          <p class="selected"></p>
          <p class="price"></p>
        </div>
      </section>
      <section id="checkout">
        <h2>Summary</h2>
        <ul>
          <li><span class="title">Movie:</span> <span class="movie"></span></li>
          <li><span class="title">Seats:</span> <span class="seats"></span></li>
          <li><span class="title">Total price:</span> <span class="total"></span></li>
        </ul>
        <button id="checkout-button">Checkout</button>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Movie.</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
